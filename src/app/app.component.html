<h2>Services:</h2>
<services-list *ngIf="services.length > 0" 
               [services]="services" 
               [expanded]="true" 
               [level]="0"></services-list>
<h3 *ngIf="services.length === 0">No services</h3>

<h2>Test</h2>
<collist expanded="true">
    <collist-item *ngFor="let service of services">{{service.name}}</collist-item>
</collist>
