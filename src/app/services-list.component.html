<div class="servicesList"
     *ngIf="expanded"
     [@collapse]="expanded">
    <ul class="services" 
        [class.isChild]="isChild">
        <li *ngFor="let service of services"
            [class.isDeepChild]="level > 1">
            <service [service]="service" 
                    [level]="level + 1"></service>
        </li>
    </ul>
</div>
