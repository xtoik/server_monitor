<button mat-icon-button *ngIf="service.services.length > 0 && !expanded"
        (click)="toogleExpanded()">
    <mat-icon>expand_more</mat-icon>
</button>        
<button mat-icon-button *ngIf="service.services.length > 0 && expanded"
        (click)="toogleExpanded()">
    <mat-icon>expand_less</mat-icon>
</button>
<mat-icon *ngIf="service.isOk" class="isOk">check</mat-icon>
<mat-icon *ngIf="!service.isOk" class="isNotOk">close</mat-icon>

<span class="serviceBadge">
    {{service.id}} {{service.name}} {{service.isOk}}
</span>
<services-list *ngIf="service.services.length > 0" 
               [services]="service.services" 
               [expanded]="expanded"></services-list>
